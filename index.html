<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'
        integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=='
        crossorigin='anonymous' />

    <!-- CSS Bootstrap  -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css'
        integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=='
        crossorigin='anonymous' />

    <!-- CSS Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE.JS  -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title></title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="w-50 m-auto mt-5">
                <h1 class="text-center">Todo list bro</h1>
                <ul class="list-group w-100 ">
                    <label v-for="task in tasks">
                        <li class="list-group-item d-flex align-items-center justify-content-between "
                            :class="{'text-decoration-line-through' : task.done}">
                            <input type="checkbox" v-model="task.done">
                            {{task.name}}
                    </label>
                    <button type="button" class="btn-close" @click="removeTask(task.id)"></button>
                    </li>
                </ul>
                <h2 class="mt-5 text-center">Inserisci qu√¨ un nuovo task</h2>
                <div class="my-3 d-flex">
                    <textarea class="form-control" rows="1" maxlength="40"
                        placeholder="es. Fare gli esercizi che ci vengono assegnati da boolean" style="resize: none;"
                        v-model="newTask" autofocus @keyup.enter="addTask"></textarea>
                    <button type="button" class="btn btn-outline-success" @click="addTask">Inserisci</button>

                </div>
            </div>
        </div>



    </div>


    <!-- JAVASCRIPT  -->
    <script src="js/script.js"></script>
</body>

</html>
